<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/main.css" type="text/css" media="all" />
  <title>HB Y CIA S.A.S</title>
</head>
<body>
<header>
  <link rel="icon" href="data:;base64,=">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="hb.png" alt="Logo" class="navbar-logo">
        HB Y CIA S.A.S
      </a>
    </div>
  </nav>
</header>

  <main class="main-content">
    <div class="contadores">
      <span class="tag is-info is-normall" id="rif-counter">Con Rif: 0</span>
      <span class="tag is-info is-normall" id="gps-counter">Con GPS: 0</span>
      <span class="tag is-info is-normall" id="camera-counter">Con Cámara: 0</span>
    </div>
    <div class="crud-container">
      <div class="crud-header">
        <h1>Flota</h1>
        <button class="button is-success is-dark" id="nuevo">Agregar</button>
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Buscar por nombre" id="search-input">
          </div>
          <div class="control">
            <button class="button is-info" id="search-button">
              Buscar
            </button>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Placa</th>
            <th>RIF</th>
            <th>GPS</th>
            <th>CAMARA</th>
            <th>última revisión</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button class="button is-warning is-dark is-small">E</button>
              <button class="button is-danger is-dark is-small">X</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Nuevo Vehiculo</p>
      </header>
      <section class="modal-card-body">
        <form id="register-form">
          <div class="field">
            <label class="label">Placa</label>
            <div class="control">
              <input class="input" type="text" name="placa">
            </div>
          </div>
          <div class="field">
            <label class="label">RIF</label>
            <div class="control">
              <div class="select">
                <select name="rif">
                  <option value="si">Sí</option>
                  <option value="no">No</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">GPS</label>
            <div class="control">
              <div class="select">
                <select name="gps">
                  <option value="si">Sí</option>
                  <option value="no">No</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Cámara</label>
            <div class="control">
              <div class="select">
                <select name="camara">
                  <option value="si">Sí</option>
                  <option value="no">No</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Última revisión</label>
            <div class="control">
              <input class="input" name="fecha">
            </div>
          </div>
          <div class="field">
            <label class="label">Detalles</label>
            <div class="control">
              <textarea class="textarea" name="detalles"></textarea>
            </div>
          </div>
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button type="submit" class="button is-success">Guardar</button>
        </div>
        </form>
        <button class="button" id="cancel">Cancelar</button>
      </footer>
    </div>
  </div>

</body>
</html>
